<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Catalog</title>
	<!--links-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
	<script src="js/principal.js"></script>
	<script src="lib/jquery-1.10.2.js"></script>
  </head>
  
  
	<body>
	
		<!-- header -->	
		<div class="bar bar-header bar-positive">
			<img src="img/back.png" onclick="location.href='index.html'" height="30px" width="30px">
			<h1 class="titulo">Cadastrar</h1>
		</div>
			
		<!-- conteudo -->
		<img class="icone-login" src="img/iconeCatalog.png" width="80px" height="80px">
		<div ng-app="catalogApp" ng-controller="UsuarioController">	<!--angular-->
		<p>{{campoVazio}}<p>
		
			<div class="list">
				 <label class="item item-input item-stacked-label">
					<span class="input-label">Usuario</span>
					<input type="text" placeholder="Jonnathan bruno" id="usuario">
				 </label>
				 
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span> 
					<input  ng-class="{'erro-email': erro}" type="text" placeholder="jonnathan@gmail.com" id="email">
				</label>
				
				<label class="item item-input item-stacked-label">
					<span class="input-label">Senha</span>
					<input type="password" placeholder="senha" id="senha">
				</label>	
				
				<label class="item item-input item-stacked-label">
					<span class="input-label">Confirmar Senha</span>
					<input type="password" placeholder="Confirmar senha" id="confirmarSenha">
				</label>	
			</div>
			
			<button class="button button-block button-positive" ng-click="cadastrar()">
			  Cadastrar
			</button>
			
		</div>
		
	</body>
</html>
