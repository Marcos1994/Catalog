<!-- modal para atualizar usuario -->
<script id="templates/modal.html" type="text/ng-template">
	 <ion-modal-view>
	  
		<ion-header-bar class="bar bar-header bar-positive">
		   <h1 class="title">Atualizar Senha</h1>
		   <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
		</ion-header-bar>
		
		<ion-content class="padding">
		<img class="icon-user-atualizar" src="img/user.png" width="80px" height="80px">
			<div class="list-user-atualizar">
			
				<div class="bloco">
					<p class="nome-campos">Senha Antiga:</p>
						<span class="input-grupo"><span class="ion-lock-combination"></span></span>
						<input type="text" name="senha" ng-model="usuario.senha" class="input-form" placeholder="senha antiga">
					<br>
				</div>
				
				<div class="bloco">
					<p class="nome-campos">Nova Senha:</p>
						<span class="input-grupo"><span ng-class="{'ion-unlocked':usuario.novaSenha == usuario.confirmarNovaSenha && usuario.novaSenha.length>5}" class="ion-locked"></span></span>
						<input type="password" name="senha" ng-model="usuario.novaSenha" class="input-form" placeholder="senha">
					<br>
				</div>
				
				<div class="bloco">
					<p class="nome-campos">Confirmar Senha:</p>
						<span class="input-grupo"><span ng-class="{'ion-unlocked':usuario.novaSenha == usuario.confirmarNovaSenha && usuario.novaSenha.length>5}" class="ion-locked"></span></span>
						<input type="password" name="repetirSenha" ng-model="usuario.confirmarNovaSenha" class="input-form" placeholder="confirmar senha">
					<br>
				</div>	
				
				<button class="button button-full button-positive botao" ng-click="createContact(usuario)" 
					ng-disabled="(usuario.senha == undefined || usuario.senha == '') || 
								 (usuario.novaSenha == undefined || usuario.novaSenha == '') || 
								 (usuario.confirmarNovaSenha == undefined || usuario.confirmarNovaSenha == '')">
					Atualizar
				</button>
			</div>
		</ion-content>
	 </ion-modal-view>
</script>
<script type="text/javascript"> window.onload = function(){;} </script>
