<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Catalog</title>
	<!-- links -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/UsuarioController.js"></script>
  </head>
  
	<body>
	
		<!-- header -->	
		<div class="bar bar-header bar-positive">
			<img src="img/back.png" onclick="location.href='index.html'" height="30px" width="30px">
			<h1 class="titulo">Entrar</h1>
		</div>
		
		<!-- conteudo -->
		<img class="icone-login" src="img/iconeCatalog.png" width="80px" height="80px">
	
		<!--angular-->
		<div ng-app="catalogApp" ng-controller="UsuarioController" data-ng-init="verificarLogin('login.html')">

			<div class="list">
			  <label class="item item-input">
				<span class="input-label">Email</span>
				<input type="email" id="email" ng-model="usuario.email">
			  </label>
			  <label class="item item-input">
				<span class="input-label">Senha</span>
				<input type="password" id="senha" ng-model="usuario.senha">
			  </label>
			</div>
		
			<button class="button button-block button-positive" ng-click="logar(usuario)">
			  Logar
			</button>
			
			<button class="button button-block button-energized" onclick="location.href='principal.html'">
			  Esqueceu a senha?
			</button>
			
		</div>	<!--angular-->	
	
		<img class="face" src="img/bt_facebook.png" width="30px" height="30px">
		<img class="gmail "src="img/google-plus-icon.png" width="30px" height="30px">
		
	</body>
</html>
