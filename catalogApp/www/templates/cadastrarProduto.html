<ion-modal-view>
  
	<ion-header-bar class="bar bar-header bar-positive">
	   <h1 class="title">Cadastrar Produtos</h1>
	   <button class="button button-clear button-primary" ng-click="cadastro.hide()">Cancelar</button>
	</ion-header-bar>
	
	<ion-content class="padding">
	<img class="icon-estab-atualizar" src="img/product.png" width="80px" height="80px">
		<div class="list-estab-atualizar" id="blocoPesquisarProduto">
			<form>
				<div class="bloco">
					<p class="nome-campos">Nome Do Produto:</p>
					<span class="input-grupo"><span class="ion-ios-cart"></span></span>
					<input type="text" ng-model="produto.nome" class="input-form" placeholder="Nome do Produto..." maxlength="20">
					<br>
				</div>
				
				<div class="bloco">
					<p class="nome-campos">Codigo de Barras:</p>
					<span class="input-grupo"><span class="ion-ios-barcode-outline"></span></span>
					<input type="number" ng-model="produto.codBarra" class="input-form" placeholder="Codigo de Barras..."  maxlength="20">
					<br>
				</div>
				
				<div class="bloco">
					<p class="nome-campos">Marca/Fabricante:</p>
					<span class="input-grupo"><span class="ion-pricetags"></span></span>
					<input type="text" ng-model="produto.fabricante" class="input-form" placeholder="Marca do Produto..."  maxlength="20">
					<br>
				</div>
				
				<div class="bloco">
					<p class="nome-campos">Tipo:</p>
					<span class="input-grupo"><span class="ion-ios-compose"></span></span>
						<select ng-model="produto.tipo" class="select">
						   <option value="">Escolha o tipo</option>
						   <option value="0">Todos</option>
						   <option value="1">Eletronica</option>
						   <option value="2">Supermercado</option>
						</select>
					<br>
				</div>
				
				<button class="button button-full button-positive botao" ng-click="criarProduto(produto)"
					ng-disabled="(produto.nome == undefined || produto.nome == '') || 
								 (produto.fabricante == undefined || produto.fabricante == '') ||
								 (produto.codBarra == undefined || produto.codBarra == '')">
								 Criar Produto</button>
			</form>
		</div>
	</ion-content>
</ion-modal-view>
