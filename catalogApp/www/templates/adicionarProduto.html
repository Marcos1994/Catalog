<ion-modal-view>
  
	<ion-header-bar class="bar bar-header bar-positive">
	   <h1 class="title">Pesquisar Produtos</h1>
	   <button class="button button-clear button-primary" ng-click="pesquisa.hide()">Cancelar</button>
	</ion-header-bar>
	
	<ion-content class="padding">
	<img class="icon-estab-atualizar" src="img/product.png" width="80px" height="80px">
		<div class="list-estab-atualizar">
			<form ng-hide="{{formularioPesquisa}}" id="blocoPesquisarProduto">
				<div class="bloco">
					<p class="nome-campos">Nome Do Produto:</p>
					<span class="input-grupo"><span class="ion-ios-cart"></span></span>
					<input type="text" ng-model="produto.nome" class="input-form" placeholder="Nome do Produto..." maxlength="20">
					<br>
				</div>
				
				<div class="bloco">
					<p class="nome-campos">Marca/Fabricante:</p>
					<span class="input-grupo"><span class="ion-pricetags"></span></span>
					<input type="text" ng-model="produto.fabricante" class="input-form" placeholder="Marca do Produto..."  maxlength="20">
					<br>
				</div>
				
				<div class="bloco">
					<p class="nome-campos">Tipo:</p>
					<span class="input-grupo"><span class="ion-ios-compose"></span></span>
						<select ng-model="produto.tipo" class="select">
						   <option value="">Escolha o tipo</option>
						   <option value="0">Todos</option>
						   <option value="1">Eletronica</option>
						   <option value="2">Supermercado</option>
						</select>
					<br>
				</div>
				
				<button class="button button-full button-positive botao" ng-click="pesquisarProduto(produto)"
					ng-disabled="(produto.nome == undefined || produto.nome == '') &&
								 (produto.tipo == undefined || produto.tipo == '') &&
								 (produto.fabricante == undefined || produto.fabricante == '')">
								 Pesquisar</button>
			</form>
		</div>
		<h2 class="texto-pesquisa-produto-lista">{{textoPesquisa}}</h2>
		<div class="produtos-encontrados">
			<ion-item ng-repeat="produtoEncontrado in produtosEncontrados" href="" ng-click="adicionarQuantidadeProdutoEncontrado(produtoEncontrado.id,produtoEncontrado.nome)" class="item-remove-animate">
				{{ produtoEncontrado.nome}}
			</ion-item>
		</div>	
		<p class="texto-explicativo-produto">{{textoExplicativo}}</p>
	</ion-content>
	
	<div class="botao-flutuante" id="botaoAdd" ng-hide="{{botaoAdicionar}}" ng-click="cadastroProdutoModal(modal,cadastro)">
		<div class="ion-plus-round" id="iconAdd"></div>
	</div>
</ion-modal-view>
