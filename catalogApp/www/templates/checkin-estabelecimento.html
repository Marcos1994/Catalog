<ion-modal-view ng-init="escolherEstabLista()">
  
	<ion-header-bar class="bar bar-header bar-positive">
	   <h1 class="title">Check In</h1>
	   <button class="button button-clear button-primary" ng-click="modalCheckin.hide()">Cancelar</button>
	</ion-header-bar>
	
	<ion-content class="padding">
	<img class="icon-estab-atualizar" src="img/check.png" width="80px" height="80px">
		<div class="list-estab-atualizar">
			<form>
				
				<div class="bloco">
					<p class="nome-campos">Nome da Lista:</p>
					<span class="input-grupo"><span class="ion-ios-compose"></span></span>
						<select ng-model="checkin.lista" class="select">
							 <option value="">Escolha a lista</option>
						   <option ng-repeat="lista in listas" value={{lista.id}}>{{lista.titulo}}</option>
						</select>
					<br>
				</div>

				<button class="button button-full button-positive botao" ng-click="iniciarCheckin(checkin)"
				ng-disabled="checkin.lista == undefined || checkin.lista == ''">Iniciar CheckIn</button>
			</form>
		</div>
	</ion-content>
</ion-modal-view>
