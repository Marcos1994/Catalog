<ion-modal-view>
  
	<ion-header-bar class="bar bar-header bar-positive">
	   <h1 class="title">Editar Preco</h1>
	</ion-header-bar>
	
	<ion-content class="padding">
	<img class="icon-estab-atualizar" src="img/product.png" width="80px" height="80px">
		<div class="list-estab-atualizar" id="blocoPesquisarProduto">
			<form>
				<div class="bloco">
					<p class="nome-campos">Preco:</p>
					<span class="input-grupo"><span class="ion-cash"></span></span>
					<input type="number" ng-model="produto.preco" class="input-form" placeholder="preco..." maxlength="9">
					<br>
				</div>
				<button class="button button-full button-positive botao" ng-click="editarPreco(produto)"
					ng-disabled="(produto.preco == undefined || produto.preco == '')">
								 Editar produto</button>
			</form>
		</div>
	</ion-content>
	
</ion-modal-view>
