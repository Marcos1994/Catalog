<ion-modal-view>
  
	<ion-header-bar class="bar bar-header bar-positive">
	   <h1 class="title">Criar Lista</h1>
	   <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
	</ion-header-bar>
	
	
	<ion-content class="padding">
	<img class="icon-lista-atualizar" src="img/list.png" width="20%" height="100px">
		<div class="list-lista-atualizar">
			<div class="bloco">
				<p class="nome-campos">Nome Da Lista:</p>
				<span class="input-grupo"><span class="ion-ios-list-outline"></span></span>
				<input type="text" name="nome" ng-model="lista.nome" id="nome" class="input-form" placeholder="Entre com o nome">
				<br>
			</div>
			
			<button class="button button-full button-positive botao" ng-click="criarLista(lista)">Criar</button>
		</div>
	</ion-content>
</ion-modal-view>
