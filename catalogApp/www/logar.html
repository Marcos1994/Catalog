<ion-view view-title="Entrar">
	<div class="bar bar-header bar-positive">
		<img src="img/back.png" onclick="location.href='#/home'" height="30px" width="30px">
		<h1 class="titulo">Login</h1>
	</div>
	
    <ion-content class="padding">	
		
		<p class="logo"><img class="logo-index" src="img/CATALOG.png" width="300px" height="80px"></p>
		<div data-ng-init="verificarLogin('login.html')">
			<div class="list">
				<div class="bloco">
					<p class="nome-campos">Email:</p>
						<span class="input-grupo"><span class="ion-at"></span></span>
						<input type="text" name="nome" ng-model="usuario.email" class="input-form">
					<br>
				</div>
				
				<div class="bloco">
					<p class="nome-campos">Senha:</p>
						<span class="input-grupo"><span class="ion-locked" ng-class="{'ion-unlocked':usuario.senha.length>5}"></span></span>
						<input type="password" name="senha" ng-model="usuario.senha" class="input-form">
					<br>
				</div>	
			</div>
		
			<button class="button button-block button-positive botao" ng-click="logar(usuario)"
					ng-disabled="(usuario.email == undefined || usuario.email == '') || 
								 (usuario.senha == undefined || usuario.senha == '') ">
				Logar
			</button>
			
			<button class="button button-block button-energized botao" ng-click="modal.show()">
				Esqueceu a senha?
			</button>		
		</div>
				
		<input type=image class="face" src="img/bt_facebook.png" data-ng-click="IntentLogin()" width="30px" height="30px"> 
		<img class="gmail "src="img/google-plus-icon.png" width="30px" height="30px">
	</ion-content>
</ion-view>
