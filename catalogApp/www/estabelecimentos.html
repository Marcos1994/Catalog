<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Catalog</title>
	<!--links-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/estabelecimento.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/estabelecimento.js"></script>
  </head>
  
	<body ng-app="catalogApp" ng-controller="EstabelecimentoController" data-ng-init="verificarLogin('estabelecimentos.html')">
	
		<!-- header -->	
		<div class="bar bar-header bar-positive">
			<img src="img/back.png" onclick="location.href='principal.html'" height="30px" width="30px">
			<h1 class="titulo">Catalog</h1>
		</div>
		
		<!-- conteudo -->
		
		<div class="list">
			<a class="item item-avatar" href="#">
			  <img src="img/estab1.png">
			  <h2>Nordestão</h2>
			  <p>Prudente de Morais</p>
			</a>
			
			<a class="item item-avatar" href="#">
			  <img src="img/estab2.png">
			  <h2>Farmafórmula</h2>
			  <p>Tirol</p>
			</a>
			
			<a class="item item-avatar" href="#">
			  <img src="img/estab3.png">
			  <h2>Auri Auto peças</h2>
			  <p>Cidade Alta</p>
			</a>
			
			<a class="item item-avatar" href="#">
			  <img src="img/estab5.png">
			  <h2>Carrefour</h2>
			  <p>Salgado filho</p>
			</a>
			
			<a class="item item-avatar" href="#">
			  <img src="img/estab1.png">
			  <h2>Nordestão</h2>
			  <p>Zona Norte</p>
			</a>
		</div>
		
		<div class="add-estabelecimento" ng-click="modal.show()">
			<img src="img/add.png" height="60px" width="60px">
		</div>
		
		<!-- modal para adicionar estabelecimento -->
		<script id="templates/modal.html" type="text/ng-template">
			 <ion-modal-view>
			  
				<ion-header-bar class="bar bar-header bar-positive">
				   <h1 class="title">Cadastrar Estabelecimento</h1>
				   <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
				</ion-header-bar>
				
				<ion-content class="padding">
					<div class="list">
						<label class="item item-input">
						  <span class="input-label">Nome do Estabelecimento</span>
						  <input ng-model="estabelecimento.nome" type="text">
						</label>
						<label class="item item-input">
						  <span class="input-label">Endereço</span>
						  <input ng-model="estabelecimento.endereco" type="text">
						</label>
						<label class="item item-input">
						  <span class="input-label">Tipo Estabelecimento</span>
						  <input ng-model="estabelecimento.tipo" type="text">
						</label>
						<button class="button button-full button-positive" ng-click="createContact(estabelecimento)">Cadastrar</button>
					</div>
				</ion-content>
			 </ion-modal-view>
		</script>
				
	
		<!-- fotter -->
		<div class="tabs-striped tabs-color-assertive">
			<div class="tabs">
			  <a class="tab-item" href="listas.html">
				<img class="icon-footer-secundario" src="img/list.png" width="35px" height="35px">
			  </a>
			  <a class="tab-item active" href="principal.html">
				<img class="icon-footer" src="img/logo.png" width="35px" height="35px">
			  </a>
			  <a class="tab-item" href="produtos.html">
				<img class="icon-footer-secundario" src="img/product.png" width="35px" height="35px">
			  </a>
			</div>
		</div>
		
	</body>
</html>
