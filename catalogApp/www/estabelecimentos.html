<!-- modal para adicionar estabelecimento -->
<script id="templates/modal.html" type="text/ng-template">
	<ion-modal-view>
	  
		<ion-header-bar class="bar bar-header bar-positive">
		   <h1 class="title">Cadastrar Estabelecimento</h1>
		   <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
		</ion-header-bar>
		
		<ion-content class="padding">
		<img class="icon-estab-atualizar" src="img/estabelecimento.png" width="20%" height="80px">
			<div class="list-estab-atualizar">
				<label class="item item-input">
					<span class="input-label">Nome do Estabelecimento</span>
					<input ng-model="estabelecimento.nome" type="text">
				</label>
				<label class="item item-input">
					<span class="input-label">Rua</span>
					<input ng-model="estabelecimento.rua" type="text">
				</label>
				<label class="item item-input">
					<span class="input-label">Cidade</span>
					<input ng-model="estabelecimento.cidade" type="text">
				</label>
				<label class="item item-input">
					<span class="input-label">Estado</span>
					<input ng-model="estabelecimento.estado" type="text">
				</label>
				<label class="item item-input">
					<span class="input-label">Numero</span>
					<input ng-model="estabelecimento.numero" type="number">
				</label>
				<label class="item item-input">
					<span class="input-label">CEP</span>
					<input ng-model="estabelecimento.cep" type="text">
				</label>
				<button class="button button-full button-positive" ng-click="cadastrarEstabelecimento(estabelecimento)">Cadastrar</button>
			</div>
		</ion-content>
	 </ion-modal-view>
</script>
