<ion-nav-view>
	<ion-view ng-init="verificarLogin('estabelecimentos.html')">
		<!-- header -->	
		<div class="bar bar-header bar-positive">
			<img src="img/back.png" onclick="location.href='#/menu'" height="30px" width="30px">
			<h1 class="titulo">Catalog</h1>
		</div>
		<!-- conteudo -->
		 <ion-content>
		<div class="list">
			<div class="sem-lista-cadastrada" ng-show="estabelecimentos.length == 0">Nenhum Estabelecimento Cadastrado</div>   
			<a class="item item-avatar" href="#/estabelecimentos" ng-repeat="estab in estabelecimentos">
				<img src="{{estab.imagem || 'img/semImagem.png'}}">
				<h2 class="titulo-estab">{{estab.nome}}</h2>
				<p>{{estab.rua}}</p>
				<img class="icone-mapa" src="img/mapa.png" width="30px" height="30px" ng-click="chamarMapa('{{estab.latitude}}','{{estab.longitude}}','{{estab.nome}}')">
			</a>
		</div>
		</ion-content>
		
		
		<div class="botao-flutuante" ng-click="modal.show()">
			<div class="ion-plus-round" id="iconAdd"></div>
		</div>
		
		<!-- fotter -->
		<div class="tabs-striped tabs-color-assertive">
			<div class="tabs">
				<a class="tab-item" href="#/listas">
					<img class="icon-footer-secundario" src="img/list.png" width="35px" height="35px">
				</a>
				<a class="tab-item active" href="#/menu">
					<img class="icon-footer" src="img/logo.png" width="35px" height="35px">
				</a>
				<a class="tab-item" href="produtos.html">
					<img class="icon-footer-secundario" src="img/product.png" width="35px" height="35px">
				</a>
			</div>
		</div>	
		
	</ion-view>
</ion-nav-view>	
		
<!-- modal para adicionar estabelecimento -->
<script id="templates/modal.html" type="text/ng-template">
	<ion-modal-view>
	  
		<ion-header-bar class="bar bar-header bar-positive">
		   <h1 class="title">Cadastrar Estabelecimento</h1>
		   <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
		</ion-header-bar>
		
		<ion-content class="padding">
		<img class="icon-estab-atualizar" src="img/estabelecimento.png" width="80px" height="80px">
			<div class="list-estab-atualizar">
				<form>
					<div class="bloco">
						<p class="nome-campos">Nome Do Estabelecimento:</p>
						<span class="input-grupo"><span class="ion-ios-cart"></span></span>
						<input type="text" name="nome" id="nome" class="input-form" placeholder="Entre com o nome">
						<br>
					</div>
					
					<div class="bloco">
						<p class="nome-campos">Rua:</p>
						<span class="input-grupo"><span class="ion-android-map"></span></span>
						<input type="text" name="rua" id="logradouro" class="input-form" placeholder="Entre com a rua">
						<br>
					</div>
					
					<div class="bloco">
						<p class="nome-campos">Cidade:</p>
						<span class="input-grupo"><span class="ion-map"></span></span>
						<input type="text" name="cidade" id="cidade" class="input-form" placeholder="Entre com a cidade">
						<br>
					</div>
					
					<div class="bloco">
						<p class="nome-campos">Estado:</p>
						<span class="input-grupo"><span class="ion-android-globe"></span></span>
						<input type="text" name="estado" id="estado" class="input-form" placeholder="Entre com o estado">
						<br>
					</div>
					
					<div class="bloco">
						<p class="nome-campos">Numero:</p>
						<span class="input-grupo"><span class="ion-ios-compose"></span></span>
						<input type="number" class="input-form" id="numero" name="numero">
						<br>
					</div>
					
					<div class="bloco">
						<p class="nome-campos">CEP :</p>
						<span class="input-grupo"><span class="ion-home"></span></span>
						<input type="text" ng-model="cep" class="input-form" maxlength="9" size="9" name="cep" ng-change="getEnderecoCep(cep)" id="cep" placeholder="Entre com o CEP">
					</div>
					
					<div class="bloco">
						<p class="nome-campos img">Imagem:</p>
						<div class="input-file">
							<input type="file" id="file">
						</div>
					</div>

					<button class="button button-full button-positive botao" ng-click="cadastrarEstabelecimento()"	
					ng-disabled="(cep == undefined || cep == '') ">Cadastrar</button>
				</form>
			</div>
		</ion-content>
	 </ion-modal-view>
</script>
